<style>:root {--text-color:#3F4F44;--font-ar: "Cairo", serif;--bg-color:#DCD7C9;} </style>

<style>.fg5 {width:100%;max-width:90%;padding:0;margin:0 auto;gap:20px;align-items: center;justify-content: center;min-height:85vh;display: flex;flex-direction: column;}.fg5 h2 {color: #000;font-size: 3rem;font-family: var(--font-ar);padding:0;margin:0;}.fg5 h4 {color: var(--text-color);padding: 0;margin:0;text-align: center;font-family: var(--font-ar);font-size: 2rem;}.fg5 a {color:var(--text-color);font-size: 2rem;font-family: var(--font-ar);} </style>
