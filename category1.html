<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIDEO OF THE YEAR - Voting</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Cairo:wght@200..1000&family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
<style>:root {--text-color:#3F4F44;--font-ar: "Cairo", serif;--bg-color:#DCD7C9;} </style>
<style>body,html {padding:0;margin:0;color:#000;background-color:var(--bg-color);font-family: var(--font-ar);} </style>
<style>.header {position: fixed;top:0;left:0;width:100%;max-width: 100%;height:50px;background-color:#2C3930;border-bottom:2px solid #000;display: flex;align-items: center;justify-content: space-around;color: #fff;z-index:100;}.header p {padding:0;margin:0;font-size:1.3rem;font-family: 'Times New Roman', Times, serif;letter-spacing:0;} .header a {color:#fff;text-decoration: none;font-size: 1.3rem;letter-spacing: 0;} </style>
<style>footer {display: flex;flex-direction: column;padding:0;margin:0 auto;width:100%;max-width: 100%;background-color: #000;align-items: center;justify-content: space-around;height: 150px;}.helpbtn {color: #fff;font-family: var(--font-ar);font-size: 1.4rem;text-underline-offset:6px;} </style>
<style>.h1 {padding:0;margin:0;font-size: 2rem;text-align: center;padding-top:80px;padding-bottom: 50px;} </style>
<style>form {display: flex;flex-direction: column;margin:0 auto;padding:0;width:100%;max-width:90%;align-items:end;}.main63rvoter {display: flex;padding:0;margin:0;flex-direction: column;align-items: end;justify-content: space-around;}.list35f {display: flex;width:100%;padding:0;margin:0 auto;flex-direction:column;gap:50px;align-items: end;}.nominee {display: flex;padding:0;margin:0;align-items: end;border-bottom:1px solid #000;gap:10px;flex-direction: column;}@media screen and (max-width:43em) {.list35f {align-items: end;margin:0 auto;}.nominee {flex-direction: row;align-items:start;}}form button {background-color:#2C3930;color: white;border:1px solid #fff;border-radius:10px;padding:10px 20px;font-family: var(--font-ar);font-size:1rem;margin-top:70px;margin-bottom: 50px;} input[type="name"] {background-color: transparent;direction: rtl;text-align: right;border:1px solid #000;color: #000;padding:5px;margin:0;border-radius: 10px;font-family: var(--font-ar);font-size: 15px;}input[type="name"]:focus{outline: none;}input[type="name"]::placeholder {color:var(--text-color);font-family: var(--font-ar);text-align: right;} </style>
</head>
<body>
<div class="header">
<p>GLAMMYS 2025</p><a href="/">الصفحة الرئيسية</a>
</div>
<h1 class="h1">Video Of The Year - فيديو السنة الافضل</h1>

<form id="voteForm" action="https://formspree.io/f/mkggzkwz" method="POST" onsubmit="submitVote(event)">
  <label class="main63rvoter">اسم المصوت<input type="name" name="Name" required placeholder="الاسم"></label>
  <p>صوت لافضل فيديو للسنة</p>
  <div class="list35f">
    <label class="nominee"><input type="radio" name="vote" value="Candidate A" required>AHMAD<img src="https://placehold.co/400" alt="Candidate A" width="150"></label>
    <label class="nominee"><input type="radio" name="vote" value="Candidate B">OMAYA<img src="https://placehold.co/400" alt="Candidate B" width="150"></label>
    <label class="nominee"><input type="radio" name="vote" value="Candidate C">EMRAN<img src="https://placehold.co/400" alt="Candidate C" width="150"></label>
  </div>
  <button type="submit">صوت!</button>
</form>

<div id="thankYouMessage" style="display: none;min-height: 75vh;align-items: center;text-align: center;justify-content: center;width:100%;max-width: 90%;font-size:2.2rem;padding:0;margin:0 auto;direction: rtl;">
تم ارسال تصويتك بنجاح. شكراً لمشاركتك!
</div>

<script>
  if (localStorage.getItem('hasVoted') === 'true') {
    document.getElementById('voteForm').style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'flex';
  }

  function submitVote(event) {
    event.preventDefault();

    localStorage.setItem('hasVoted', 'true');

    document.getElementById('voteForm').style.display = 'none';
    document.getElementById('thankYouMessage').style.display = 'block';

    event.target.submit();
  }
</script>

<footer>
<a class="helpbtn" href="/help">مساعدة</a>
</footer>
</body>
</html>
